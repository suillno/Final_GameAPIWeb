<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>비밀번호 찾기</title>
  <link rel="stylesheet" href="../css/findpw.css" />
</head>
<body>
  <div class="container">
    <h2>비밀번호 찾기</h2>
    <form class="find-password-form" action="/send-reset-email" method="POST">
      <label for="userid">아이디</label>
      <input
        type="text"
        id="userid"
        name="userid"
        placeholder="아이디를 입력하세요"
        required
      />
      
      <label for="email">이메일</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="이메일을 입력하세요"
        required
      />
      
      <button type="submit">인증 메일 보내기</button>
    </form>
  </div>
</body>
</html>
