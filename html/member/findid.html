<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>아이디 찾기</title>
  <link rel="stylesheet" href="../css/findid.css" />
</head>
<body>
  <div class="container">
    <h2>아이디 찾기</h2>
    <form class="find-id-form" action="/send-verification" method="POST">
      <label for="email">가입된 이메일</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="이메일을 입력하세요"
        required
      />
      <button type="submit">인증 메일 보내기</button>
    </form>
  </div>
</body>
</html>
